<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RealTime Chat - SignalR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
</head>
<body>
    <h2>SignalR Chat Testi</h2>
    <input id="userInput" placeholder="Adınız" /><br><br>
    <input id="messageInput" placeholder="Mesajınız" />
    <button onclick="sendMessage()">Gönder</button>

    <ul id="messagesList"></ul>

    <script>
        // Hub bağlantısı (Backend'de tanımladığın route: /chathub)
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("https://localhost:7018/chathub") // Portunu kendi projenin portuna göre güncelle
            .build();

        // Mesaj alındığında listede göster
        connection.on("ReceiveMessage", (user, message) => {
            const li = document.createElement("li");
            li.textContent = `${user}: ${message}`;
            document.getElementById("messagesList").appendChild(li);
        });

        // Bağlantıyı başlat
        connection.start().catch(err => console.error(err.toString()));

        // Mesaj gönder
        function sendMessage() {
            const user = document.getElementById("userInput").value;
            const message = document.getElementById("messageInput").value;
            connection.invoke("SendMessage", user, message).catch(err => console.error(err.toString()));
        }
    </script>
</body>
</html>
